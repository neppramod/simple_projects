<!DOCTYPE html>

<html>
    <head>
        <title>Clock Show</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <span id="messageoutputportal"></span>
        <script type="text/javascript">
            var websocket = new WebSocket("ws://localhost:8080/EchoChamber/clock");
            
            websocket.onmessage = function(event) {
                var messageportal = document.getElementById("messageoutputportal");
                messageportal.innerHTML = event.data;
            };
            
            websocket.onerror = function(event) {
                console.log("Error ", event);
            }
        </script>
    </body>
</html>
